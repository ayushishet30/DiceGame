<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DG</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="../style/index.css" />
</head>
<body>
    <div class="container">
        <div class="dice-game">
            <form class="form-container" id="form-container" onsubmit="">
                <h1 class="form-heading">
                    Please Enter Game Details
                </h1>
                <div class="input-boxes">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Enter Player 1 Name" required/>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Enter Player 2 Name" required/>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-trophy"></i>
                        <input type="number" placeholder="Enter Total Score" min="5" max="25" required/>
                    </div>
                    <div class="input-group button">
                        <input type="submit" value="Start Game" />
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="container"> 
		<h1>Let's Play</h1> 

		<div class="dice"> 
			<p class="Player1">Player 1</p> 
			<img class="img1" src="dice6.png"> 
		</div> 

		<div class="dice"> 
			<p class="Player2">Player 2</p> 
			<img class="img2" src="dice6.png"> 
		</div> 
	</div> 

	<div class="container bottom"> 
		<button type="button" class="butn"
			onClick="rollTheDice()"> 
			Roll the Dice 
		</button> 
	</div> 
	<div class="container bottom"> 
		<button type="button" class="butn"
			onClick="editNames()"> 
			Edit Names 
		</button> 
	</div> 
    <script> 

		// Player name 
		var player1 = "Player 1"; 
		var player2 = "Player 2"; 

		// Function to change the player name 
		function editNames() { 
			player1 = prompt("Change Player1 name"); 
			player2 = prompt("Change player2 name"); 

			document.querySelector("p.Player1") 
							.innerHTML = player1; 
							
			document.querySelector("p.Player2") 
							.innerHTML = player2; 
		} 

		// Function to roll the dice 
		function rollTheDice() { 
			setTimeout(function () { 
				var randomNumber1 = Math.floor(Math.random() * 6) + 1; 
				var randomNumber2 = Math.floor(Math.random() * 6) + 1; 

				document.querySelector(".img1").setAttribute("src", 
					"dice" + randomNumber1 + ".png"); 

				document.querySelector(".img2").setAttribute("src", 
					"dice" + randomNumber2 + ".png"); 

				if (randomNumber1 === randomNumber2) { 
					document.querySelector("h1").innerHTML = "Draw!"; 
				} 

				else if (randomNumber1 < randomNumber2) { 
					document.querySelector("h1").innerHTML 
						= (player2 + " WINS!"); 
				} 

				else { 
					document.querySelector("h1").innerHTML 
						= (player1 + " WINS!"); 
				} 
			}, 2500); 
		} 
	</script> 
</body> 

</html> 
</body>
</html>
